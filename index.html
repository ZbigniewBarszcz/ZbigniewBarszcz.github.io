<html>
<head>
    <meta charset="UTF-8">
    <title>zadanie4_3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* wszystko wycentrowane poziomo */
        }

        /* Nagłówek z imieniem i nazwiskiem na środku ekranu */
        .header-name {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 50px;
        }

        /* Podtytuł / powitanie */
        .welcome {
            font-size: 1.5em;
            margin: 20px 0 40px 0;
        }

        /* Styl dla linków */
        nav a {
            display: inline-block;
            margin: 0 15px;
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Małe miejsce w rogu na Easter egg */
        #easter-egg {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        #easter-egg img {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>


    <div class="header-name">Jacek Kamiński</div>

    <div class="welcome">Witaj na mojej stronie</div>

    <nav>
		<a href="https://zbigniewbarszcz.github.io/zbigniewbarszcz/">Zadanie 1</a>
        <a href="https://zbigniewbarszcz.github.io/PrzepisSzarlotka/">Zadanie 2</a>
        <a href="https://zbigniewbarszcz.github.io/EuklidesInstrukcje/">Zadanie 3</a>
    </nav>


    <div id="easter-egg">
        <img src="patapim.png" alt="Easter Egg">
    </div>

</body>
</html>
